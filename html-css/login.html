<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="image-div">
                <div class="circle">
                    <image class="circle-logo" src="Files/Files/kv-login.jpeg"></image>
                </div>
            </div>
            <div class="login-div">
                <form class="form-container">
                    <div>
                        <image class="logo" src="Files/Files/kv-logo.png"></image>
                    </div>
                    
                    <div>
                        <div class="form-element">
                            <input class="material" name="username" type="text"  placeholder=" ">
                            <label for="username">Username</label> 
                        </div>
                        <div class="form-element">
                            <!-- <label>Password</label> -->
                            <input class="material" name="password" type="password"  placeholder=" ">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-element">
                            <input type="submit" value="Create" class="submit-button">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
